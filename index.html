<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="savdealz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <div class="name">
            <a href="index.html">SavDealz</a>
        </div>

    </nav>
    <header class="header">
        <div class="header-img">
            <img src="petes_real_food_logo.png" alt="" class="head-img">
        </div>
        <div class="header-text">
            <h2 class="h-heading">
                Petes Real Food Coupons & Promo Code – October 2025
            </h2>
            <p1>Save big on healthy, ready-to-eat meals with Petes Real Food promo codes. Enjoy discounts of up to $65
                this October 2025!</p1>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="buttons">
                <button class="btn btn1">All <span>8</span></button>
                <button class="btn btn2">Deals <span>3</span></button>
                <button class="btn btn3">Coupon Code <span>5</span></button>
            </div>
            <div class="cards-container">
                <div class="row g-5" id="print">
                    <div class="card col-12 col-md-3">
                        <div class="card-body">
                            <div class="card-image">
                                <img src="petes_real_food_logo.png" class="header-img" alt="">
                            </div>
                            <div class="card-text">
                                <h2>Grab 20% Off on Every Purchase – Limited Time Only.</h2>
                                <p>Take 20% Off on All Products storewide</p>
                                <button class="btn btn-primary">Show code</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="savdealz.js"></script>
</body>

</html>
